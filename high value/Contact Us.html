	function elqGetCookie(name) {
		var cookies = document.cookie.split(";");
		for (var i = 0; i < cookies.length; i++) {
			var position = cookies[i].indexOf("=");
			if (position > 0 && position < cookies[i].length - 1) {
				var x = cookies[i].substr(0, position);
				var y = cookies[i].substr(position + 1);
				x = x.replace(/^\s+|\s+$/g, "");
				if (x == name) {
					return unescape(y);
				}
			}
		}
		return "";
	}
	function elqGetCookieSubValue(name, subKey) {
		var cookieValue = elqGetCookie(name);
		if (cookieValue == null || cookieValue == "") return "";
		var cookieSubValue = cookieValue.split("&");
		for (var i = 0; i < cookieSubValue.length; i++) {
			var pair = cookieSubValue[i].split("=");
			if (pair.length > 1) {
				if (pair[0] == subKey) {
					return pair[1];
				}
			}
		}
		return "";
	}
	function elqSetCustomerGUID() {
		var elqCustomerGuid = elqGetCookieSubValue("ELOQUA", "GUID");
		if (elqCustomerGuid != null && elqCustomerGuid != "")
			document.forms["AVER-RBIS-WEB-CONTACT"].elements[
				"elqCustomerGUID"
			].value = elqCustomerGuid;
		return;
	}
	window.onload = elqSetCustomerGUID;
	//-->

			if (inputs[index].id == LookupID) {

					if (LowerCaseValue == "on") inputs[index].checked = true;
					else if (LowerCaseValue == "true") inputs[index].checked = true;
					else if (LowerCaseValue == "y") inputs[index].checked = true;
					else if (LowerCaseValue == "yes") inputs[index].checked = true;
					else if (LowerCaseValue == "checked") inputs[index].checked = true;
					else if (LowerCaseValue == "1") inputs[index].checked = true;
				} else if (inputs[index].type == "radio") {
					// Place code here for RADIO BUTTON Inputs
				} else if (inputs[index].type == "select") {
					inputs[index].value = LookupValue;
				} else if (inputs[index].type == "text") {
					// Place code here for STANDARD TEXT Inputs
					inputs[index].value = LookupValue;
				} else {

<script>
	//Change the Form Id
	document.onload = handleDocumentLoad("AVER-RBIS-WEB-CONTACT", "833068");

	function handleDocumentLoad(b, a) {
		window.getElqFormSubmissionToken(b, a);
		window.processLastFormField();
	}

	function getElqFormSubmissionToken(g, c) {
		var e = new XMLHttpRequest();
		var b = document.getElementById(g);
		if (b && b.elements.namedItem("elqFormSubmissionToken")) {
			var f = b.action;
			var a = window.getHostName(f);
			a = "https://" + a + "/e/formsubmittoken?elqSiteID=" + c;
			if (a) {
				e.onreadystatechange = function () {
					if (e.readyState === 4) {
						if (e.status === 200) {
							b.elements.namedItem("elqFormSubmissionToken").value =
								e.responseText;
						} else {
							b.elements.namedItem("elqFormSubmissionToken").value = "";
						}
					}
				};
				e.open("GET", a, true);
				e.send();
			} else {
				b.elements.namedItem("elqFormSubmissionToken").value = "";
			}
		}
	}

	function getHostName(b) {
		if (typeof window.URL === "function") {
			return new window.URL(b).hostname;
		} else {
			var a = b.match(/:\/\/(www[0-9]?\.)?(.[^\/:]+)/i);
			if (
				a !== null &&
				a.length > 2 &&
				typeof a[2] === "string" &&
				a[2].length > 0
			) {
				return a[2];
			} else {
				return null;
			}
		}
	}

	function processLastFormField() {
		var form = document.getElementById("AVER-RBIS-WEB-CONTACT");
		var lastFormField = form.querySelector("#elq-FormLastRow");
		lastFormField.style.display = "none";
	}
</script>
